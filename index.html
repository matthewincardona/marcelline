<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Marcelline</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Playwrite+AR:wght@100..400&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" href="styles.css">
    <script src="scripts.js" defer></script>
    <!-- fireworks.js  -->
    <script src="https://cdn.jsdelivr.net/npm/fireworks-js@2.x/dist/index.umd.js"></script>
</head>

<body>
    <!-- Container for fireworks -->
    <div id="fireworks"></div>

    <div class="wrapper">
        <h1 style="margin-bottom: 5vh;">Marcel Not Doing His F*ckn Job Applications.com</h1>
        <!-- Columns for each person -->
        <div id="users" class="user-list"></div>
    </div>

    <!-- Launch fireworks when the counter is incremented. Uses fireworks.js -->
    <script>
        const container = document.querySelector('#fireworks');
        const fireworks = new Fireworks.default(container, {
            autoresize: true,
            opacity: 0.5,
            acceleration: 1.05,
            friction: 0.97,
            gravity: 1.5,
            particles: 50,
            traceLength: 3,
            traceSpeed: 10,
            explosion: 5,
            intensity: 30,
            flickering: 50,
            lineStyle: 'round',
            hue: {
                min: 0,
                max: 360
            },
            delay: {
                min: 30,
                max: 60
            },
            rocketsPoint: {
                min: 50,
                max: 50
            },
            lineWidth: {
                explosion: {
                    min: 1,
                    max: 3
                },
                trace: {
                    min: 1,
                    max: 2
                }
            },
            brightness: {
                min: 50,
                max: 80
            },
            decay: {
                min: 0.015,
                max: 0.03
            },
            mouse: {
                click: false,
                move: false,
                max: 1
            },
            sound: {
                enabled: true,
                files: [
                    './assets/sounds/explosion0.mp3',
                    './assets/sounds/explosion1.mp3',
                    './assets/sounds/explosion2.mp3'
                ],
                volume: {
                    min: 4,
                    max: 8
                }
            }
        });

        const launchFireworks = () => {
            var audio = new Audio('./assets/sounds/applause.mp3');
            audio.play();

            setTimeout(() => {
                fireworks.launch(Math.floor(Math.random() * 8));
            }, 600);

            setTimeout(() => {
                fireworks.launch(Math.floor(Math.random() * 8));
            }, 1000);

            setTimeout(() => {
                fireworks.launch(Math.floor(Math.random() * 16));
            }, 1800);

            setTimeout(() => {
                fireworks.launch(Math.floor(Math.random() * 16));
            }, 2600);

            setTimeout(() => {
                fireworks.launch(Math.floor(Math.random() * 16));
            }, 3200);
        };
    </script>
</body>

</html>
